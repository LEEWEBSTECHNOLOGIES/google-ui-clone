<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" type="image/jpg" href="images/google_chrome.jpg">
    <title>Google UI Clone</title>
</head>
<body>
    <!-- Header Starts -->
    <div class="header">
        <div class="header-left">
            <a href="#">About</a>
            <a href="#">Store</a>

        </div>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Images</a> 
            <span class="material-icons header-apps"> <a href="#"> apps</a></span>
            <span class="material-icons account_circle"><a href="#"> account_circle</a></span> 
                
                                               
        </div>

    </div>
    <!-- Header Ends -->
    <!-- Main Body Starts -->
    <div class="main-body">
        <img src="https://www.google.com/logos/doodles/2021/seasonal-holidays-2021-6753651837109324-6752733080595603-cst.gif" alt="Google Logo">
    </div>
    <!-- Search Starts -->
    <div class="search">
        <div class="search-input">
            <span class="material-icons"> search</span>
            <input type="text" />
            <span class="material-icons">mic</span>              
        </div>
        <div class="search-buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <!-- Search Ends -->

    <!-- Main Body Ends -->
    
</body>
</html>
